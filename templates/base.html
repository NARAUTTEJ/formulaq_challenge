<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FormulaQ Evaluation Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        .pattern-box {
            background: #111;
            color: #eee;
            font-family: monospace;
            padding: 15px;
            white-space: pre;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
